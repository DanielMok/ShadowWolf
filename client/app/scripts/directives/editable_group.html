<div>
  <div ng-repeat="subobject in objects()">
    <div>
      <div ng-transclude></div>
      <a class="btn btn-warn" ng-click="removeObject(subobject)">Remove</a>
    </div>
  </div>
  <a class="btn btn-primary" ng-click="addObject(person.employee.office_culture, 'event_participations')">Add</a>
</div>
