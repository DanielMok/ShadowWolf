<div>
  <div ng-if="isPlural()">
    <div ng-repeat="subobject in target()" class="alert alert-info col-sm-6 col-md-3">
      <div class="eg-box">
        <div ng-transclude></div>
        <a class="btn btn-warn" ng-click="removeObject(subobject)">Remove</a>
        <button type="button"
                ng-click="removeObject(subobject)"
                class="eg-close"
                aria-hidden="true"
                title="Remove this">
          &times;
        </button>
      </div>
    </div>
    <a class="btn btn-primary" ng-click="addObject()">Add</a>
  </div>
  <div ng-repeat="_ in [1]" ng-if="!isPlural()" ng-transclude></div>
</div>
