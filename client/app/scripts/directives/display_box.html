<div class="demo col-xs-6 col-sm-4 col-md-3 col-lg-1">
  <img src="http://placekitten.com/g/5/5" class="square">
  <div class="info-box {{condition}}"
       ng-mouseenter="setDrawerState('drawer-out')"
       ng-mouseleave="setDrawerState('drawer-in')"
       ng-click     ="setDrawerState('click')"

       style="background-image: url({{imgSrc}});"

       analytics-on="mouseenter"
       analytics-event="see-me-rolling"
       analytics-label="{{getCurrentUserLogin()}} rolled {{titleText}}"
       analytics-category="wyld stallyons rule!!!!">

    <div class="details {{state}}">
      <h1 class="title title-{{state}}">{{titleText}}</h1>
      <p class="person-body">{{bodyText}}</p>
      <a ng-show="moreLink"
         class="btn btn-info more-button"
         href="{{moreLink}}"

         analytics-on="click"
         analytics-event="{{getCurrentUserLogin()}} clicked 'more' button"
         analytics-label="{{titleText}}"
         analytics-category="buttonism">more</a>
      <!-- <div ng-transclude></div> -->
    </div>

  </div>
</div>
