<div class="row hit-area">
  <div tooltip-placement="top"
       tooltip-html-unsafe="{{ tooltipText }}"
       tooltip-trigger="mouseenter"
       class="form-group show-field">
    <label              class="col-xs-12 col-sm-3 control-label editable-lable" for="{{ getName() }}">{{ label }}</label>

    <div class="col-xs-12 col-sm-9"><!--data area-->
      <div ng-show="!editorEnabled"
         class="form-control-static editable editable-text editable-output"
         ng-click="enableEditor($event)">
        <p ng-if="type == 'number'" ng-bind="subobject[property] | number"></p>
        <!-- See #239 for why the " + '' " exists below. -->
        <div class="editable-text-display" ng-if="type != 'number'" ng-bind-html="subobject[property] +''"></div>
      </div>

      <div ng-show="editorEnabled"
           class="input-group editable-input">
        <input ng-if="type != 'textarea'"
               typeahead="{{ typeahead }}"
               type="{{ type }}"
               ng-model="editable.value"
               ng-keyup="maybeEscapeOrSave($event)"
               class="form-control" />
        <textarea ng-show="type == 'textarea'"
                  ng-keyup="maybeEscapeOrSave($event)"
                  ng-model="editable.value">
        </textarea>
        <span class="save-btn input-group-addon" ng-click="save()">
          <span class="glyphicon glyphicon-ok"
                title="save"></span>
        </span>
        <span class="input-group-addon" ng-click="cancel()">
          <span class="glyphicon glyphicon-remove"
                title="cancel"></span>
        </span>
      </div><!--end editorEnabled-->
    </div>  <!--end data area-->

  </div>    <!--end form-group-->
</div>      <!--end row-->
