<div class="row">
  <input type="text" ng-model="searchQuery" class="filter-box" placeholder="type to search...">
</div>
<div class="row">
  <!--start a project/person box as a directive-->
  <display-box ng-repeat="p in people() | filter:compareTo(searchQuery)"
              title-text="{{p.name.preferred_first}} {{p.name.preferred_last}}"
              body-text="Some body text"
              img-src="{{p.employee.photo.bw}}"
              more-link="{{ getMoreLink( p.id['$oid'] ) }}">
    <p>{{ p.employee.contact.extension }}</p>
    <!--<p>{{ p.employee.contact.mobile.number }}</p>-->
    <p>{{ p.employee.contact.studio }}</p>
  </display-box>
  
</div>
<div class="row">
  <a ng-hide="loggedIn()" class="btn btn-success" href="http://localhost:3000/people/auth/ldap?redirect_uri=http://localhost:9000/%23/callback">Log In</a>
  <p ng-show="loggedIn()">You are logged in.<button class="btn btn-warn" ng-click="logout()">Log Out</button></p>
</div>
