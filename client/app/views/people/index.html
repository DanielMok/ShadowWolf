<div class="row">
  <!--start a project/person box as a directive-->
  <display-box ng-repeat="p in people()"
              title-text="{{p.name.preferred_first}} {{p.name.preferred_last}}"
              body-text="Some body text"
              img-src="{{p.employee.photo.colour}}"
              more-link="#/people/{{ p.id['$oid'] }}">
  </display-box>
  
</div>
