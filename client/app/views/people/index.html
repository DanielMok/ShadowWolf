<div class="row">
  <div class="col-xs-12">
    <input type="text"
           ng-model="searchQuery"
           class="filter-box"
           placeholder="type to search...">
  </div>
</div>

<div class="row" >
  <!--start a project/person box as a directive-->
  <display-box ng-repeat="p in searchResults"
              title-text="{{p.name.preferred_first}} {{p.name.preferred_last}}"
              body-text="Some body text"
              img-src="{{p.employee.photo.bw}}"
              more-link="{{ getMoreLink( p.id['$oid'] ) }}">
    <p ng-transclude>{{ p.employee.contact.extension }}</p>
  </display-box>

</div>
